{% extends 'blog/base_full_width.html' %}

{% load crispy_forms_tags %}

{% block head_title %}
Create Post - Blog
{% endblock %}

{% block main_area %}
<h1>Create New Post</h1>
<hr/>
<form method="post" enctype="multipart/form-data" action="/blog/create_post/">
    {% csrf_token %}
    <table>
        {{ form }}
        <tr>
            <th><label for="id_tags_str">Tags:</label></th>
            <td><input type="text" name="tags_str" id="if_tags_str"></td>
        </tr>
        <br/>
        </table>
    <button type="submit" class="btn btn-primary">Submit</button>
</form>
{% endblock %}
