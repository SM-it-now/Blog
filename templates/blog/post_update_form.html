{% extends 'blog/base_full_width.html' %}

{% block head_title %}
Update Post - Blog
{% endblock %}

{% block main_area %}
<h1>Update Post</h1>
<hr/>
<form method="post" enctype="multipart/form-data" action="/blog/create_post/">
    {% csrf_token %}
    <table>
        {{ form }}
    </table>
    <br/>
    <button type="submit" class="btn btn-primary">Submit</button>
</form>
{% endblock %}
